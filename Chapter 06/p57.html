<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Cascading Style Sheets</title>
    <link rel="stylesheet" type="text/css" href="p57.css" media="screen" /> 
  </head>
  <body>    
    <p>These are unordered lists of names of programmers</p>
    <ul class="one">
      <li>Lina</li>
      <li>Mina</li>
      <li>Bina</li>
      <li>Tina</li>
    </ul>
    <ul class="two">
      <li>Lina</li>
      <li>Mina</li>
      <li>Bina</li>
      <li>Tina</li>
    </ul>
    <p>These are ordered lists of names of programmers</p>
    <ol class="three">
      <li>Lina</li>
      <li>Mina</li>
      <li>Bina</li>
      <li>Tina</li>
    </ol>
    <ol class="four">
      <li>Lina</li>
      <li>Mina</li>
      <li>Bina</li>
      <li>Tina</li>
    </ol>
  </body>
</html>
