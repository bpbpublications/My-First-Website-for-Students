<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Cascading Style Sheets</title>
    <link rel="stylesheet" type="text/css" href="p63.css" media="screen" /> 
  </head>
  <body>
    <div class='page'>
      <div class='menu'>Menu</div>
      <div class='block1'>Block1</div>
      <div class='block2'>Block2</div>
      <div class='middle'>Middle Section</div>
      <div class='block3'>Block3</div>
      <div class='block4'>Block4</div>
      <div class='block5'>Block5</div>
      <div class='footer'>Footer</div>
    </div>
  </body>
</html>
