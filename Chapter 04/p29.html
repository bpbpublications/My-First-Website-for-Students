<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Tables and Forms</title> 
    <style>
		table, th, td {
  			border: 1px solid black;
		}
	</style>
  </head>
  <body>
    <h4>Examination Score of Boys and Girls</h4>
    <table>
      <caption>Examination Score</caption>
      <tr>
        <th rowspan="2">Faculty</th>
        <th rowspan="2">Subjects</th>
        <th colspan="2">Boys</th>
        <th colspan="2">Girls</th>
      </tr>
      <tr>
        <td>Dick</td>
        <td>Bob</td>
        <td>Rina</td>
        <td>Tina</td>
      </tr>
      <tr>
        <td rowspan="2">Science</td>
        <td>Physics</td>
        <td>52</td>
        <td>56</td>
        <td>63</td>
        <td>75</td>
      </tr>
      <tr>
        <td>Chemistry</td>
        <td>58</td>
        <td>55</td>
        <td>82</td>
        <td>94</td>
      </tr>
      <tr>
        <td rowspan="2">Arts</td>
        <td>Music</td>
        <td>52</td>
        <td>56</td>
        <td>63</td>
        <td>75</td>
      </tr>
      <tr>
        <td>Painting</td>
        <td>58</td>
        <td>55</td>
        <td>82</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
