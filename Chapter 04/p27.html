<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Tables and Forms</title> 
    <style>
		table, th, td {
  			border: 1px solid black;  			
		}
	</style>
  </head>
  <body>
  	<h3>Table with Column Span</h3>
	<table>
		<caption>Column Span</caption>
		<tr>
			<th colspan="3">Boys</th>			
		</tr>
		<tr>
			<td>John</td>
			<td>Richard</td>
			<td>Ronald</td>			
		</tr>				
	</table>
</body>
</html>
