<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Tables and Forms</title> 
    <style>
		table, th, td { 
			border: 1px solid black ; 
		}
	</style>
  </head>
<body>
  	<h3>Creating a Table</h3>
	<table>
		<caption>Examination Score</caption>
		<tr>
			<th>Subjects</th>
			<th>Lina</th>
			<th>Mina</th>
			<th>Bina</th>
		</tr>		
		<tr>
			<td>Physics</td>
			<td>62</td>
			<td>68</td>
			<td>74</td>
		</tr>
		<tr>
			<td>Chemistry</td>
			<td>82</td>
			<td>94</td>
			<td>92</td>
		</tr>
	</table>
</body>
</html>
