<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Tables and Forms</title> 
    <style>
		table, th, td {
  			border: 1px solid black;  			
		}
	</style>
  </head>
  <body>
  	<h3>Table with Row Span</h3>
	<table>
		<caption>Row Span</caption>
		<tr>
			<th rowspan="3">Science</th>	
			<td>Physics</td>		
		</tr>
		<tr>
			<td>Chemistry</td>
		</tr>
		<tr>
			<td>Biology</td>
		</tr>
	</table>
</body>
</html>
