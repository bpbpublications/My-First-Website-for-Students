<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Cascading Style Sheets</title>

      p, h3 {
        font-family: arial; 
        font-size: 30px;  			
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>Hello Friends</p>
    <h2>Hello Boys</h2>
    <h3>Hello Girls</h3>  	
  </body>
</html>
