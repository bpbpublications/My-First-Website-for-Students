<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using Cascading Style Sheets</title>
    <link rel="stylesheet" type="text/css" href="p47.css" media="screen" />	
  </head>
  <body>    
  	<p>This line of text is black in color.</p>
    <div>
      <p>This line of text is red in color.</p>
    </div>
    <div>
      <section>
        <p>This line of text is black in color.</p>
      </section>
    </div>
    <h3>This line of text is black in color.</h3>
    <div>
      <h3>This line of text is blue in color.</h3>
    </div>
    <div>
      <section>
        <h3>This line of text is black in color.</h3>
      </section>
    </div>
  </body>
</html>
