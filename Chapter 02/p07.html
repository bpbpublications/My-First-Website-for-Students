<!DOCTYPE html>	
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formatting the Text</title>
  </head>
  <body> 
    <p>Let us make the text <b>bold</b>.</p>
    <p>Let us make the text <i>italic</i>.</p> 
    <p>Let us <s>strikethrough</s> the text.</p> 
    <p>Let us <u>underline</u> the text.</p>  
    <p>Let us make the text <small>smaller</small>.</p> 
    <p>Let us <mark>mark up</mark> the text.</p> 
    <p> Let us make the text <strong>bold</strong>.</p> 
    <p> Let us make the text <em>italic</em></p> 
    <p>Let us make the text <sup>superscript</sup>.</p>
    <p>Let us make the text <sub>subscript</sub>.</p>
  </body> 
</html>
